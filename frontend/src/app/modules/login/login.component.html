<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="submitted && f['email'].errors" class="error">
        <small *ngIf="f['email'].errors?.['required']">Email é obrigatório.</small>
        <small *ngIf="f['email'].errors?.['email']">Email inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="senha" />
      <div *ngIf="submitted && f['senha'].errors" class="error">
        <small *ngIf="f['senha'].errors?.['required']">Senha é obrigatória.</small>
      </div>
    </div>

    <app-error [error]="error"></app-error>

    <button class="submit-btn" type="submit">Entrar</button>
    <div class="create-account">
      <button class="create-account-btn" type="button" (click)="goToSignup()">Criar Conta</button>
    </div>
  </form>
</div>
