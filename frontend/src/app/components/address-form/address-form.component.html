<div class="login-container">
  <div class="loading-spinner">
    Preencha todos os campos
  </div>
  <form *ngIf="addressForm" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="labels" for="cep">CEP:</label>
      <input class="inputs" maxlength="8" pattern="\d*" id="cep" formControlName="cep" />
      <div *ngIf="f['cep']?.invalid && (f['cep']?.touched || submitted)" class="error-message">
        <small *ngIf="f['cep']?.hasError('required')">O CEP é obrigatório.</small>
        <small *ngIf="f['cep']?.hasError('pattern')">O CEP deve conter apenas números.</small>
        <small *ngIf="f['cep']?.hasError('minlength')">O CEP deve ter 8 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label class="labels" for="logradouro">Logradouro:</label>
      <input class="inputs" id="logradouro" formControlName="logradouro" />
      <div *ngIf="f['logradouro']?.invalid && (f['logradouro']?.touched || submitted)" class="error-message">
        <small *ngIf="f['logradouro']?.hasError('required')">O logradouro é obrigatório.</small>
      </div>
    </div>

    <div class="form-group">
      <label class="labels" for="numero">Número:</label>
      <input class="inputs" id="numero" formControlName="numero" />
      <div *ngIf="f['numero']?.invalid && (f['numero']?.touched || submitted)" class="error-message">
        <small *ngIf="f['numero']?.hasError('required')">O número é obrigatório.</small>
      </div>
    </div>

    <div class="form-group">
      <label class="labels" for="complemento">Complemento:</label>
      <input class="inputs" id="complemento" formControlName="complemento" />
    </div>

    <div class="form-group">
      <label class="labels" for="bairro">Bairro:</label>
      <input class="inputs" id="bairro" formControlName="bairro" />
      <div *ngIf="f['bairro']?.invalid && (f['bairro']?.touched || submitted)" class="error-message">
        <small *ngIf="f['bairro']?.hasError('required')">O bairro é obrigatório.</small>
      </div>
    </div>

    <div class="form-group">
      <label class="labels" for="cidade">Cidade:</label>
      <input class="inputs" id="cidade" formControlName="cidade" />
      <div *ngIf="f['cidade']?.invalid && (f['cidade']?.touched || submitted)" class="error-message">
        <small *ngIf="f['cidade']?.hasError('required')">A cidade é obrigatória.</small>
      </div>
    </div>

    <div class="form-group">
      <label class="labels" for="estado">Estado:</label>
      <input class="inputs" id="estado" formControlName="estado" />
      <div *ngIf="f['estado']?.invalid && (f['estado']?.touched || submitted)" class="error-message">
        <small *ngIf="f['estado']?.hasError('required')">O estado é obrigatório.</small>
      </div>
    </div>

    <button class="submit-btn" type="submit" [disabled]="addressForm.invalid">Salvar</button>
  </form>
</div>
